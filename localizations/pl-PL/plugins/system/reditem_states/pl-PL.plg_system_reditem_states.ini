PLG_SYSTEM_REDITEM_STATES_DESC="<p>Tool do automatycznej archiwizacji tych przedmiotów czarownica jego datę, po upływie terminu jego ważności. Więcej informacji tutaj <a href='http://wiki.redcomponent.com/index.php?title=RedITEM2#redITEM_-_Auto_changing_items_state'>Auto zmiana stanu elementów documentation</a></p><p>there dwa sposoby, aby tę funkcję uruchomić automatyczne: <p><strong>Plugin:</strong> po prostu włączyć ten plugin.</p><p><strong>cronjob:</strong> korzystać z systemu cronjob serwera dla bardziej szybkich wyników.</p><p>Example (kursują co godzinę): <blockquote><code>0 * * * * curl &quot;http://<strong>{YOUR SITE}</strong>/index.php?option=com_reditem&task=archiveditems.updateArchived&token=<strong>{CRONJOB TOKEN}</strong>&quot;</code><blockquote>"