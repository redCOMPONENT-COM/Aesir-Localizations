PLG_SYSTEM_REDITEM_STATES_DESC="<p>Tool automatisch Archiveren van deze Items heks de Datum voor unpublishing het is verlopen. Meer informatie hier <a href='http://wiki.redcomponent.com/index.php?title=RedITEM2#redITEM_-_Auto_changing_items_state'>Auto veranderende artikelen staat documentation</a></p><p>there zijn twee manier om deze functie te kunnen uitvoeren automatisch: <p><strong>Plugin:</strong> Slechts activeren van deze plugin.</p><p><strong>cronjob:</strong> Gebruik cronjob systeem van de server voor meer snelheid.</p><p>Example (Uitvoeren elke uur): <blockquote><code>0 * * * * krul &quot;http://<strong>{YOUR SITE}</strong>/index.php?option=com_reditem&task=archiveditems.updateArchived&token=<strong>{CRONJOB TOKEN}</strong>&quot;</code><blockquote>"