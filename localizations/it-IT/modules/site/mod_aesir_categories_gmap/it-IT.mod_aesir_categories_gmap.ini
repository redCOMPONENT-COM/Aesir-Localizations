MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_MAXIMUM_ZOOM_DESC="Quando i marcatori vengono aggiornati se lo zoom massimo applicato è maggiore di questa impostazione sarà corretto."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_MINIMUM_ZOOM="Zoom minimo"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_MINIMUM_ZOOM_DESC="Quando i marcatori sono aggiornate se l'zoom minimo applicato è inferiore rispetto a questa impostazione sarà corretto."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_OVERVIEW_MAP_CONTROL="Mappa generale il controllo"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_OVERVIEW_MAP_CONTROL_DESC="Mappa di controllo consente di visualizzare una miniatura mappa panoramica rispecchiano l'attuale mappa di visualizzazione all'interno di una zona più ampia. Questo controllo viene visualizzato per impostazione predefinita, in basso a destra della mappa, e si è mostrato di default nel suo stato compresso."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_X="Pan da sinistra"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_X_DESC="La distanza in pixel che il centro della mappa sarà spostato da sinistra a destra"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_Y="Pan dall'alto"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_Y_DESC="La distanza in pixel che al centro della mappa verrà spostato dall'alto verso il basso"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_ZOOM_CORRECTION="Pan Zoom correzione"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_ZOOM_CORRECTION_DESC="Quando l'applicazione di Pan di alcuni indicatori possono andare al di fuori della mappa limiti. Questa impostazione viene automaticamente diminuire lo zoom dopo pan per garantire che siano visualizzati."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_REORDER_ITEMS="Riordinare gli elementi per distanza"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_REORDER_ITEMS_DESC="Selezionare sì se si desidera che la più vicina elementi appaiono sulla parte superiore."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCROLL_WHEEL="Rotella di scorrimento"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCROLL_WHEEL_DESC="Se disabilitato, disabilita la rotellina di zoom sulla mappa. La rotella è abilitata per impostazione predefinita."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCROLL_WHEEL_OPTION_ONLY_DESKTOP="Attivata solo nel desktop"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STYLE="Mappa stile"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STYLE_PLACEHOLDER="Incolla qui la tua https://snazzymaps.com stili"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE="Tipo di mappa"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_CONTROL="Mappa tipo di controllo"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_CONTROL_DESC="Il MapType di controllo consente all'utente di passare tra tipi di mappa (come la tabella di marcia e SATELLITE). Questo controllo viene visualizzato per impostazione predefinita in alto a destra della mappa."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_DESC="Tabella di marcia visualizzato il valore predefinito per la mappa stradale di vista. TV visualizza con Google Earth le immagini satellitari. IBRIDA mostra una miscela di normale e viste da satellite. TERRENO visualizza una mappa fisica basata su informazioni del terreno."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_HYBRID="Ibrido"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_ROADMAP="Tabella di marcia (impostazione predefinita)"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_SATELLITE="Satellite"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_TERRAIN="Terreno"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_CONTROL="Controllo Pan"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_CONTROL_DESC="Il Pan di controllo consente di visualizzare i pulsanti per lo scorrimento della mappa. Questo controllo viene visualizzato per impostazione predefinita nell'angolo in alto a sinistra della mappa su dispositivi non touch. Il Pan di controllo permette anche di ruotare di 45°, l'immaginario, se disponibile."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCALE_CONTROL="Mappa scala di controllo"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCALE_CONTROL_DESC="La Scala di controllo viene visualizzata una mappa in scala di elemento. Questo controllo non è abilitato per impostazione predefinita."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STREET_VIEW_CONTROL="Mappa vista interattiva della zona di controllo"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STREET_VIEW_CONTROL_DESC="La Street View di controllo contiene un Pegman icona che possono essere trascinati sulla mappa per abilitare la Visualizzazione Strada. Questo controllo viene visualizzato per impostazione predefinita nell'angolo in alto a sinistra della mappa."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_ZOOM_CONTROL="Controllo dello Zoom"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_ZOOM_CONTROL_DESC="Il controllo dello Zoom consente di visualizzare un cursore (per mappe di grandi dimensioni) o piccolo \"+/-\" pulsanti (per le mappe piccole) per controllare il livello di zoom della mappa. Questo controllo viene visualizzato per impostazione predefinita nell'angolo in alto a sinistra della mappa su dispositivi non touch o in basso a sinistra su dispositivi touch."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_CLUSTERER="Utilizzare clusterer"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_CLUSTERER_DESC="Utilizzare i gruppi di marcatori, se i punti sono troppo vicino"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_PAN="L'uso di Pan imbottitura"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_PAN_DESC="Pan consente di cambiare il centro della mappa dopo che viene eseguito il rendering. È utile quando si ha bisogno di lasciare una piccola imbottitura per un titolo o di una barra laterale scatola e non vogliamo, al di sopra dei marcatori."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MARKER_ICON="Icona"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MARKER_ICON_DESC="Icona che verrà utilizzato con i marcatori"
MOD_AESIR_CATEGORIES_GMAP_PARAM_ZOOM="Zoom mappa"
MOD_AESIR_CATEGORIES_GMAP_PARAM_ZOOM_DESC="Zoom della mappa opzione nel caso in cui più vicina limite è impostato"