MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_DESC="PLÁN zobrazuje výchozí road map view. SATELITNÍ zobrazuje Google Earth satelitní snímky. HYBRIDNÍ displeje směs normální a satelitní zobrazení. TERÉN zobrazuje fyzické mapy založené na terénu informace."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_HYBRID="Hybridní"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_ROADMAP="Plán (výchozí)"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_SATELLITE="Satelitní"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_TERRAIN="Terén"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_CONTROL="Pan řídící"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_CONTROL_DESC="Pánev ovládání zobrazuje tlačítka pro posouvání mapy. Tento ovládací prvek se zobrazí ve výchozím nastavení v levém horním rohu mapy na non-touch zařízení. Pánev ovládání také umožňuje otočení o 45° snímky, pokud jsou k dispozici."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCALE_CONTROL="Měřítko mapy ovládání"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCALE_CONTROL_DESC="Rozsah kontroly se zobrazí mapa v měřítku prvek. Tento ovládací prvek není ve výchozím nastavení povolena."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STREET_VIEW_CONTROL="Mapy streetview ovládání"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STREET_VIEW_CONTROL_DESC="Street View control obsahuje figurku Panáčka, které lze přetáhnout na mapu chcete-li povolit Zobrazení Street view. Tento ovládací prvek se zobrazí ve výchozím nastavení v levém horním rohu mapy."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_ZOOM_CONTROL="Ovládání zoomu"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_ZOOM_CONTROL_DESC="Na ovládání Zoomu zobrazí posuvník (pro velké mapy) nebo malé \"+/-\" tlačítka (pro malé mapy) pro ovládání úrovně přiblížení mapy. Tento ovládací prvek se zobrazí ve výchozím nastavení v levém horním rohu mapy na non-touch zařízení nebo v levém dolním rohu na dotykové zařízení."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_CLUSTERER="Použití clusterer"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_CLUSTERER_DESC="Použití skupin markery, pokud jsou body příliš blízko"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_PAN="Použijte Pánev, polstrování"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_PAN_DESC="Pánev umožňuje změnit střed mapy poté je vykreslen. To je užitečné, když potřebujete, aby se malé odsazení pro titul nebo sidebar box a nechcete, aby to skončilo značky."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MARKER_ICON="Ikona"
