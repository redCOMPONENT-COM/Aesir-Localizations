PLG_SYSTEM_REDITEM_STATES_DESC="<p>Tool automaticky Archivovat tyto Položky čarodějnice Datum pro zrušení publikování uplynula. Více informací zde <a href='http://wiki.redcomponent.com/index.php?title=RedITEM2#redITEM_-_Auto_changing_items_state'>Auto změně položky stav documentation</a></p><p>there jsou dva způsob, jak dělat tuto funkci spustit automatické: <p><strong>Plugin:</strong> Stačí aktivovat tento plugin.</p><p><strong>cronjob:</strong> Použití cronjob systém serveru pro větší rychlost, výkon.</p><p>Example (jezdí každých hodin): <blockquote><code>0 * * * * curl &quot;http://<strong>{YOUR SITE}</strong>/index.php?option=com_reditem&task=archiveditems.updateArchived&token=<strong>{CRONJOB TOKEN}</strong>&quot;</code><blockquote>"