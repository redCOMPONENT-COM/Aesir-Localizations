PLG_SYSTEM_REDITEM_STATES_DESC="<p>Tool automaattisesti Arkisto näitä Kohteita noita sen Päivämäärä unpublishing se on vanhentunut. Lisää tietoa täältä <a href='http://wiki.redcomponent.com/index.php?title=RedITEM2#redITEM_-_Auto_changing_items_state'>Auto muuttuvat kohteita valtion documentation</a></p><p>there on kaksi tapaa tehdä tämä toiminto suorittaa automaattisen: <p><strong>Plugin:</strong> ota Vain tätä plugin.</p><p><strong>cronjob:</strong> Käyttää cronjob järjestelmä server enemmän nopeutta suorituskykyä.</p><p>Example (Ajaa joka tuntia): <blockquote><code>0 * * * * curl &quot;http://<strong>{YOUR SITE}</strong>/index.php?option=com_reditem&task=archiveditems.updateArchived&token=<strong>{CRONJOB TOKEN}</strong>&quot;</code><blockquote>"