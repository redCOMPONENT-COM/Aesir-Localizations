PLG_SYSTEM_REDITEM_STATES_DESC="<p>Tool Archive automatiquement ces Éléments sorcière de sa Date de unpublishing il a expiré. Plus d'informations ici <a href='http://wiki.redcomponent.com/index.php?title=RedITEM2#redITEM_-_Auto_changing_items_state'>Auto modifier des éléments de l'état documentation</a></p><p>there sont deux façon de faire de cette fonctionnalité d'exécution automatique: <p><strong>Plugin:</strong> il suffit d'activer ce plugin.</p><p><strong>cronjob:</strong> Utiliser tâche cron système de serveur pour plus de performances de vitesse.</p><p>Example (Exécuter toutes les heures): <blockquote><code>0 * * * * curl &quot;http://<strong>{YOUR SITE}</strong>/index.php?option=com_reditem&task=archiveditems.updateArchived&token=<strong>{CRONJOB TOKEN}</strong>&quot;</code><blockquote>"