MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_MARKER_CLICK_OPTION_LINK="Redirection de lien d'élément"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_MAXIMUM_ZOOM="Zoom Maximum"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_MAXIMUM_ZOOM_DESC="Lorsque les marqueurs sont actualisées si le zoom au maximum appliquée est supérieure à ce paramètre, il sera corrigé."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_MINIMUM_ZOOM="Minimum de zoom"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_MINIMUM_ZOOM_DESC="Lorsque les marqueurs sont actualisées si le minimum de zoom appliqué est inférieur à ce paramètre, il sera corrigé."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_OVERVIEW_MAP_CONTROL="Aperçu de la carte de contrôle"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_OVERVIEW_MAP_CONTROL_DESC="La Carte d'Aperçu affiche un aperçu des miniatures carte conforme à l'actuelle fenêtre de la carte à l'intérieur d'une zone plus large. Ce contrôle s'affiche par défaut dans le coin inférieur droit de la carte, et est par défaut affiché dans son état effondré."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_X="Pan de gauche"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_X_DESC="La Distance en pixels que le centre de la carte va être déplacé de gauche à droite"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_Y="Pan de haut"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_Y_DESC="La Distance en pixels que le centre de la carte va être déplacé de haut en bas"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_ZOOM_CORRECTION="Pan Zoom correction"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_ZOOM_CORRECTION_DESC="Lors de l'application de Pan certains marqueurs peuvent aller à l'extérieur de la carte des limites. Ce paramètre sera automatiquement diminuer le zoom après la poêle pour s'assurer qu'ils sont affichés."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_REORDER_ITEMS="Réorganiser les éléments en fonction de la distance"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_REORDER_ITEMS_DESC="Sélectionnez oui si vous souhaitez que le plus proche éléments apparaissent sur le dessus."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCROLL_WHEEL="Molette de défilement"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCROLL_WHEEL_DESC="Si elle est désactivée, désactive la molette de zoom sur la carte. La molette de défilement est activé par défaut."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCROLL_WHEEL_OPTION_ONLY_DESKTOP="Activée que dans le bureau"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STYLE="Style de carte"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STYLE_PLACEHOLDER="Coller ici votre https://snazzymaps.com styles"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE="Type de carte"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_CONTROL="Carte de contrôle de type"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_CONTROL_DESC="Le type de la correspondance de contrôle permet à l'utilisateur de basculer entre les types de cartes (comme la feuille de route et SATELLITE). Ce contrôle s'affiche par défaut dans le coin supérieur droit de la carte."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_DESC="Feuille de route affiche la feuille de route par défaut de la vue. SATELLITE affiche les images satellite de Google Earth. HYBRIDE affiche un mélange de la normale et des vues satellites. TERRAIN affiche une carte physique basée sur l'information de terrain."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_HYBRID="Hybride"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_ROADMAP="Feuille de route (par défaut)"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_SATELLITE="Satellite"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_TERRAIN="Terrain"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_CONTROL="Contrôle de la balance"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_CONTROL_DESC="Le contrôle de la balance affiche des boutons pour faire défiler la carte. Ce contrôle s'affiche par défaut dans le coin supérieur gauche de la carte sur la non-touch. Le contrôle de la balance vous permet également de faire pivoter de 45° de l'imagerie, si disponible."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCALE_CONTROL="L'échelle de la carte de contrôle"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCALE_CONTROL_DESC="L'Échelle de contrôle affiche une carte à l'échelle de l'élément. Ce contrôle n'est pas activé par défaut."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STREET_VIEW_CONTROL="Carte streetview de contrôle"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STREET_VIEW_CONTROL_DESC="La Vue de Rue de contrôle contient une icône pegman icône qui peuvent être déplacées sur la carte pour activer la Vue sur la Rue. Ce contrôle s'affiche par défaut dans le coin supérieur gauche de la carte."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_ZOOM_CONTROL="Contrôle du Zoom"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_ZOOM_CONTROL_DESC="Le contrôle de Zoom affiche un curseur (pour les grandes cartes) ou le petit \"+/-\" boutons (pour les petites cartes) pour contrôler le niveau de zoom de la carte. Ce contrôle s'affiche par défaut dans le coin supérieur gauche de la carte sur la non-touch ou dans le coin en bas à gauche sur les appareils tactiles."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_CLUSTERER="Utilisation clusterer"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_CLUSTERER_DESC="Utiliser des groupes de marqueurs si les points sont trop près"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_PAN="L'utilisation Pan rembourrage"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_PAN_DESC="Pan vous permet de modifier le centre de la carte après l'avoir rendu. C'est utile lorsque vous avez besoin de laisser un petit rembourrage pour un titre ou un encadré et que vous ne voulez pas qu'il soit sur les marqueurs."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MARKER_ICON="Icône"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MARKER_ICON_DESC="L'icône qui sera utilisée par les marqueurs"
MOD_AESIR_CATEGORIES_GMAP_PARAM_ZOOM="Zoom sur la carte"
MOD_AESIR_CATEGORIES_GMAP_PARAM_ZOOM_DESC="Zoom sur la carte option dans le cas où plus proche de la limite n'est pas définie"