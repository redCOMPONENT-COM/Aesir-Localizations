PLG_SYSTEM_REDITEM_STATES_DESC="<p>Værktøj til automatisk at arkivere elementer når dets afpubliceringsdato er udløbet. Mere information her <a href='http://wiki.redcomponent.com/index.php?title=RedITEM2#redITEM_-_Auto_changing_items_state'>Auto changing items state documentation</a></p><p>Der er to måder at få denne funktion til at køre automatisk: <p><strong>Plugin: </strong>Aktiver dette plugin.</p><p><strong>Cronjob:</strong> Brug cronjob systemet i serveren for bedre hastighedsperformance.</p><p>Eksempel (Kør hver time): <blockquote><code>0 * * * * curl &quot;http://<strong>{DIN HJEMMESIDE}</strong>/index .php?option=com_reditem&task=archiveditems.updateArchived&token=<strong>{CRONJOB TOKEN}</strong>&quot;</code><blockquote>"