PLG_SYSTEM_REDITEM_STATES_DESC="<p>Tool自动存档这些项目的女巫其日期为取消发布它已经过期。 更多的信息在这里<a href='http://wiki.redcomponent.com/index.php?title=RedITEM2#redITEM_-_Auto_changing_items_state'>Auto变化项目状态documentation</a></p><p>there两种方法来使这个特征的运行自动：<p><strong>Plugin:</strong>只是使这个插件。</p><p><strong>cronjob:</strong>使用定时任务系统的服务器，用于更快的速度的性能。</p><p>Example(每小时)：<blockquote><code>0 * * * * 卷毛&quot;http://<strong>{YOUR SITE}</strong>/index.php?option=com_reditem&task=archiveditems.updateArchived&token=<strong>{CRONJOB TOKEN}</strong>&quot;</code><blockquote>"