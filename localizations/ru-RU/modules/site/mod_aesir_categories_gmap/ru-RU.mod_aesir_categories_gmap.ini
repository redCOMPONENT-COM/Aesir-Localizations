MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_OVERVIEW_MAP_CONTROL_DESC="Обзор управления карта отображает миниатюры, обзорная карта, отражающая текущие просмотра карты в более широкой области. Этот элемент управления отображается по умолчанию в нижнем правом углу карты, и по умолчанию в свернутом состоянии."
