MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_ZOOM_CORRECTION_DESC="При применении лотка некоторые маркеры могут выходить за пределы карты. Этот параметр автоматически уменьшить масштаб после того, как кастрюлю, чтобы убедиться, что они показаны."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_REORDER_ITEMS="Переупорядочить элементы на расстояние"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_REORDER_ITEMS_DESC="Выберите да, если вы хотите, что ближайшие элементы появляются на верхней части."
