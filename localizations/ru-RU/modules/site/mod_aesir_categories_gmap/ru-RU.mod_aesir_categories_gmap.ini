MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE="Тип карты"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_CONTROL="Карте Тип управления"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_CONTROL_DESC="Управление MapType позволяет переключать пользователей между типами карт (например, карты и спутник). Этот элемент управления отображается по умолчанию в верхнем правом углу карты."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_DESC="Дорожная карта отображает по умолчанию вид \"дорожной карты\". Спутниковое отображает Google спутниковые изображения Земли. Гибрид отображает смесь нормальных и спутниковым видом. Местность отображает физическую карту, основаны на информации, ландшафты."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_HYBRID="Гибрид"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_ROADMAP="Дорожная карта (по умолчанию)"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_SATELLITE="Спутниковое"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_TYPE_OPTION_TERRAIN="Местности"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_CONTROL="Пан-контроль"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_PAN_CONTROL_DESC="Пан управления отображает кнопки для прокрутки карты. Этот элемент управления отображается по умолчанию в верхнем левом углу карты на несенсорных устройствах. Кастрюлю контроля также позволяет вращаться 45° снимки, если таковые имеются."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCALE_CONTROL="Масштаб карты контроля"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_SCALE_CONTROL_DESC="Масштаб управления отображает данные карты. Этот элемент управления не включена по умолчанию."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STREET_VIEW_CONTROL="Контроль карты-вид с улицы"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_STREET_VIEW_CONTROL_DESC="Улица управления содержит человечка, который можно перетаскивать на карту, чтобы включить Просмотр улиц. Этот элемент управления отображается по умолчанию в левом верхнем углу карты."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_ZOOM_CONTROL="Управление зумом"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_ZOOM_CONTROL_DESC="Управление зумом отображается слайдер (на больших картах) или небольшой \"+/-\" кнопками (на маленьких картах) для контроля уровня масштабирования карты. Этот элемент управления отображается по умолчанию в верхнем левом углу карты, на несенсорных устройствах или в левом нижнем углу на сенсорных устройствах."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_CLUSTERER="Использовать clusterer"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_CLUSTERER_DESC="Используйте группы маркеров, если точки слишком близко"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_PAN="Использование поддона прокладка"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MAP_USE_PAN_DESC="Пан позволяет изменять центр карты после ее визуализации. Это полезно, когда вы должны дать небольшой отступ для заголовка или поле боковой панели, и Вы не хотите, чтобы это закончилось маркеры."
MOD_AESIR_CATEGORIES_GMAP_PARAM_MARKER_ICON="Значок"
MOD_AESIR_CATEGORIES_GMAP_PARAM_MARKER_ICON_DESC="Значок, который будет использоваться маркеры"
MOD_AESIR_CATEGORIES_GMAP_PARAM_ZOOM="Масштаб карты"
MOD_AESIR_CATEGORIES_GMAP_PARAM_ZOOM_DESC="Возможность масштабирования карты, в случае когда ближайший предел не установлен"